<div class="contact_page">
    <h1 class="contact_page_header">Contact</h1>

    <form action="" method="post" id="contact-form">
        <div class="form_input_section">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="text" id="contact-email" required>
        </div>

        <div class="form_input_section">
            <label class="standard-label" for="telephone-number">Telephone: </label>
            <input type="text" id="telephone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        </div>

        <div class="form_input_section">
            <label class="standard-label" for="write-message">Message: </label>
            <input type="text" maxlength="240" id="write-message" required>
        </div>

        <input type="submit" value="Send message" class="submit_button">
    </form>
